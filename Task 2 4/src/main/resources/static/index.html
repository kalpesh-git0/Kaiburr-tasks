<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div style="background-color:black;color:white; border-radius:5px" class="pt-2 pb-2" >
        <h1 class="text-center">Kaiburr Task UI</h1>
        <h2 class="text-center">Server Management</h2>
    </div>

    <!-- User List -->
    <div class="card">
        <div class="card-header">Server List</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Language</th>
                    <th>Framework</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="user-list">
                <!-- User data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Form (Add and Update) -->
    <div class="card mt-4">
        <div class="card-header">Add Server</div>
        <div class="card-body">
            <form id="user-form">
                <div class="form-group">
                    <label for="user-id">Id:</label>
                    <input type="text" class="form-control" id="user-id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <input type="text" class="form-control" id="language" required>
                </div>
                <div class="form-group">
                    <label for="framework">Framework:</label>
                    <input type="text" class="form-control" id="framework" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script src="script.js"></script>
</body>
</html>
